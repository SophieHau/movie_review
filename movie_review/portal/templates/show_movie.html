{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col">
			  <div class="row no-gutters">
			    <div class="col-md-4">
			      <img src="{{ movie.image }}" class="card-img" alt="...">
			    </div>
			    <div class="col-md-8">
			      <div class="card-body">
			        <h1 class="card-title">{{ movie.title }}</h1>
			        <p class="card-text">({{ movie.year }})</p>
			      
				<ul class="list-group-item list-group-flush mt-5">
					<h5 class="card-title ">Reviews<a href="{% url 'add_review' movie.id %}" class="btn btn-outline-info ml-3" tabindex="-1" role="button" aria-disabled="true">Add</a></h5>
			       {% for review in reviews %}
    				<a href="{% url 'show_review' review.id %}"><li class="list-group-item ml-1">{{ review.title }}</li></a>
					  {% endfor %}
					</ul>
			    </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
</div>

{% endblock %}

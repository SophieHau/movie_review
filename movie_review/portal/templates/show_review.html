{% extends 'base.html' %}
{% block content %}

<div class="container">
	<div class="row mt-5">
		<div class="col">
			<div class="card mb-3">
			  <div class="row no-gutters">
			    <div class="col-md-8">
			      <div class="card-body">
			        <h5 class="card-title">{{ review.title }}</h5>
			        <p class="card-text">"{{ review.text }}"</p>
			        <footer class="blockquote-footer">{{ review.author.username }}</footer>
			        <p class="card-text"><small class="text-muted">{{ review.pub_date }}</small></p>
			      </div>
			    </div>
			  </div>
			</div>
		</div>
	</div>
		</div>
	</div>
</div>

{% endblock %}
